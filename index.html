<!DOCTYPE html>
<html>

<head>
  <title>Music Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="asserts/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <div class="card mx-auto mb-5" style="max-width: 400px;">
      <div class="music-logo text-center">
        <img src="asserts/images/music-logo.jpg" class="logo" id="logo" alt="Music Logo">
      </div>
      <div class="card-body text-center">
        <h5 class="card-title" id="songTitle">Song Title</h5>
        <div class="d-flex justify-content-between">
          <span class="music-duration" id="currentTime">0:00</span>
          <span class="music-length" id="totalTime">0:00</span>
        </div>
        <div class="progress mt-3">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <i class="fas fa-step-backward mx-2" id="previousBtn"></i>
          <i class="fas fa-play mx-2" id="playPauseBtn"></i>
          <i class="fas fa-step-forward mx-2" id="nextBtn"></i>
        </div>
        <div class="add-song-container text-center">
          <label for="songInput" class="add-song-button">
            <i class="fas fa-plus-circle"></i>
            <span class="add-song-text">Add Song Here</span>
          </label>
          <input type="file" id="songInput" multiple accept=".mp3" style="display: none;">
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="songList">
            <!-- Songs will be dynamically added here -->
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="asserts/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</body>

</html>
